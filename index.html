<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day!</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Center text horizontally */
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling during animation */
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem; /* Responsive font size */
            margin: 0; /* Remove default margin */
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin: 10px 0; /* Add some spacing */
        }

        /* Button styles */
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Add spacing above the button */
            position: relative; /* Make button the reference for hearts */
        }

        button:hover {
            background-color: #c2185b; /* Darker color on hover */
        }

        /* Heart explosion effect */
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: explode 1.5s ease-out;
            pointer-events: none; /* Prevent hearts from blocking clicks */
        }

        /* Explode animation */
        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0);
            }
        }

        /* Responsive styles for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller font size for mobile */
            }
            p {
                font-size: 1rem; /* Smaller font size for mobile */
            }
            button {
                font-size: 1rem; /* Smaller button text for mobile */
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Happy Mother's Day! üíê</h1>
    <p>To the most amazing mom in the world,</p>
    <p>Thank you for everything you do. You are loved and appreciated more than words can express.</p>
    <p>-Karim R</p>

    <!-- Button to trigger the heart explosion -->
    <button onclick="explodeHearts()">Click for a Surprise!</button>

    <script>
        // Function to create exploding hearts
        function explodeHearts() {
            const numHearts = 20; // Number of hearts to create
            const button = document.querySelector('button');

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');

                // Position hearts relative to the button
                const buttonRect = button.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;

                // Randomize position and animation
                const angle = Math.random() * 2 * Math.PI; // Random angle
                const distance = Math.random() * 100 + 50; // Random distance
                const x = Math.cos(angle) * distance; // X offset
                const y = Math.sin(angle) * distance; // Y offset

                heart.style.left = `${buttonCenterX}px`;
                heart.style.top = `${buttonCenterY}px`;
                heart.style.setProperty('--x', `${x}px`);
                heart.style.setProperty('--y', `${y}px`);

                // Randomize size
                const size = Math.random() * 2 + 1; // Random size between 1 and 3
                heart.style.fontSize = `${size}rem`;

                // Append the heart to the body
                document.body.appendChild(heart);

                // Remove the heart after the animation ends
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
    </script>
</body>
</html>
